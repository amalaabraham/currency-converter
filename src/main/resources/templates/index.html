<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f1f1f1;
    }

    h1 {
      text-align: center;
      margin-top: 50px;
      color: #1a1a1a;
    }

    .converter {
      width: 100%;
      max-width: 400px;
      margin: 50px auto;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.2);
      padding: 30px;
      box-sizing: border-box;
    }

    .converter label {
      display: block;
      margin-bottom: 10px;
      font-size: 16px;
      color: #1a1a1a;
    }

    .converter input[type=number],
    .converter select {
      width: 100%;
      height: 40px;
      border-radius: 4px;
      border: 1px solid #cccccc;
      font-size: 16px;
      color: #666666;
      padding: 5px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    .converter button {
      width: 100%;
      height: 40px;
      background-color: #1a1a1a;
      color: #ffffff;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .converter button:hover {
      background-color: #333333;
    }

    .converter p {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #1a1a1a;
    }

    .loader {
      border: 16px solid #f3f3f3;
      border-top: 16px solid #1a1a1a;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 2s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h1>Currency Converter</h1>
<div class="converter">
    <label for="amount">Amount:</label>
    <input type="number" id="amount" min="0" step="0.01" value="1">
    <label for="from">From:</label>
    <select id="from">
        <option value="EUR">Euro</option>
        <option value="USD">US Dollar</option>
        <option value="GBP">British Pound</option>
        <option value="INR">Indian Rupee</option>
    </select>
    <label for="to">To:</label>
    <select id="to">
        <option value="EUR">Euro</option>
        <option value="USD">US Dollar</option>
        <option value="GBP">British Pound</option>
        <option value="INR">Indian Rupee</option>
    </select>
    <button id="convert-button">Convert</button>
    <p id="result"></p>
</div>
<script>
      $(document).ready(function() {
        $("#convert-button").click(function() {
  const amount = $("#amount").val();
  const from = $("#from").val();
  const to = $("#to").val();
  const url = `/convert?amount=${amount}&from=${from}&to=${to}`;

  $("#loader").show(); // Show the loader

  $.get(url, function(data) {
    $("#result").text(data);
  }).fail(function() {
    $("#result").text("Error converting currency. Please try again later.");
  }).always(function() {
    $("#loader").hide(); // Hide the loader when the request is finished
  });
});
        });
    </script>
</body>
</html>
